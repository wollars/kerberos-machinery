sudo:
    - false
    
os:
    - linux
    
language: 
    - cpp

services:
    - docker
    
compiler:
    - gcc

before_install:
    - sudo apt-get update
    - sudo apt-get install x264 v4l-utils

script: 
    mkdir build && cd build && cmake .. && make && make check && sudo make install

notifications:
    recipients:
        - hello@cedric.ws
    irc: "chat.freenode.net#kerberos.io"
    email:
        on_success: always
        on_failure: always

after_success:
    - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
        cd ../docker;
        docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
        if [ "$TRAVIS_BRANCH" == "master" ]; then
            docker build -t kerberos/machinery:latest .;
            docker push kerberos/machinery:latest;
        else
            docker build --build-arg APP_ENV="$TRAVIS_BRANCH" -t kerberos/machinery:$TRAVIS_BRANCH .;
            docker push kerberos/machinery:$TRAVIS_BRANCH;
        fi
      fi